<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DH example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <link rel="stylesheet" type="text/css" href="csstopeprodejavi.css">

  <style>
  .private {
    color: red;
  }

  .public {
    color: blue;
  }
  </style>
</head>

<body>
  <div align="center">
    <h1>DH example</h1>
    <p id="info"> <span style="color:red;">red</span> means private, <span style="color:blue;">blue</span> means public<br></p>
    <label class="check">
      <input type="checkbox" id="easy-numbers">
      <span></span>
    </label>
    <label for="easy-numbers">use easy numbers (smaller than 100)</label><br>
    <label class="check">
      <input type="checkbox" id="prm-check">
      <span></span>
    </label>
    <label for="prm-check"><code>g</code> is primitve root modulo <code>p</code> (more secure but takes longer to calculate)</label><br>
    <button onclick="requestPG()">Request <code>p</code> and <code>g</code> from server</button>
    <p id="pg" class="public"></p>
    <p id="lower" class="private"></p>
    <p id="upper" class="public"></p>
    <p id="sending" class="public"></p>
    <p id="recieved" class="public"></p>
    <p id="secret" class="private"></p>
  </div>
</body>
</html>
